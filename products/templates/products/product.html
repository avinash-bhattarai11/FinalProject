{% extends 'base.html' %}
{% block content %}
  <div class="container">
  <h1>Add Product</h1>
  <form method="POST" action="{% url 'create' %}" enctype='multipart/form-data'>
      {% csrf_token %}
       Title:
       <br/>
       <input type="text" name="title"/>
       <br/>
       Body:
       <br/>
       <input type="textbox" name="body"/>
       <br/>
       Image:
       <br/>
       <input type="file" name="image"/>
       <br/>
       <br/>
       <input class="btn btn-primary" type="submit" value="Add Product" />
  </form>
</div>
{% endblock content %}
